name: Add body_processed to new Supabase records

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_API_KEY_SERVICE_ROLE: ${{ secrets.SUPABASE_API_KEY_SERVICE_ROLE }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py
