<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Surf Forecast</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
      :root{
        --bg:#f3f7fb; --card:#fff; --bd:#e6eef5; --fg:#16324f; --muted:#6b88a4;
        --chip:#ffd54a; --chip-fg:#1f2a37; --accent:#3aa0ff; --accent2:#5fd3c6;
        --shadow:0 6px 18px rgba(22,50,79,.08);
      }
      @media (prefers-color-scheme: dark){
        :root{ --bg:#0e1620; --card:#111a24; --bd:#1c2a3a; --fg:#e7eff7; --muted:#9fb4c9; --chip:#ffd54a; --chip-fg:#0e1620; --shadow:0 6px 18px rgba(0,0,0,.35); }
      }
      *{ box-sizing: border-box; }
      body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color:var(--fg); background:var(--bg); }
      .hero{
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        padding: 28px 20px 56px;
        color:white;
      }
      .hero .wrap{ max-width: 980px; margin: 0 auto; display:flex; justify-content:space-between; align-items:center; gap:16px; }
      .brand{ display:flex; align-items:center; gap:12px; }
      .brand .logo{ width:28px; height:28px; border-radius:8px; background:rgba(255,255,255,.85); display:grid; place-items:center; color:#0b5ea7; font-weight:700; }
      .brand h1{ font-size:22px; margin:0; }
      .brand .sub{ font-size:13px; opacity:.9; margin-top:2px; }
      .toggle{
        display:flex; gap:6px; background:rgba(255,255,255,.18); padding:6px; border-radius:999px;
        backdrop-filter: blur(6px);
      }
      .toggle button{
        border:0; padding:8px 14px; border-radius:999px; cursor:pointer; color:white; background:transparent;
        font-weight:600;
      }
      .toggle button.active{ background:white; color:#0b5ea7; }

      .main{ max-width:980px; margin:-36px auto 40px; padding:0 20px; }

      .card{
        background:var(--card); border:1px solid var(--bd); border-radius:16px; box-shadow:var(--shadow);
        margin-bottom:12px; overflow:hidden;
      }
      .card-hd{
        display:flex; justify-content:space-between; align-items:center;
        padding:16px 18px; cursor:pointer;
      }
      .loc{ display:flex; align-items:center; gap:10px; font-weight:700; color:var(--fg); }
      .loc .dt{ font-weight:500; color:var(--muted); margin-left:6px; }
      .chip{
        background:var(--chip); color:var(--chip-fg); font-weight:700;
        border-radius:999px; padding:6px 10px; min-width:48px; text-align:center;
      }
      .card-bd{ border-top:1px solid var(--bd); padding:16px 18px; display:none; }
      .card.open .card-bd{ display:block; }
      pre{ margin:0; white-space:pre-wrap; word-wrap:break-word; line-height:1.4; color:var(--fg); }

      .toolbar{ display:flex; align-items:center; gap:10px; margin:14px 0 6px; }
      .toolbar .status{ color:var(--muted); font-size:14px; }
      .btn{
        border:1px solid var(--bd); background:var(--card); color:var(--fg);
        padding:8px 12px; border-radius:10px; cursor:pointer; box-shadow:var(--shadow);
      }
      .btn:hover{ filter:brightness(1.02); }
      .error{ color:#b00020; }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="wrap">
        <div class="brand">
          <div class="logo">≈</div>
          <div>
            <h1>Surf Forecast</h1>
            <div class="sub">7-daagse voorspelling voor Nederland &amp; België</div>
          </div>
        </div>
        <div class="toggle" role="tablist" aria-label="Niveau">
          <button id="tg-beginner" class="active" aria-selected="true">Beginner</button>
          <button id="tg-pro" aria-selected="false">Pro</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="toolbar">
        <button id="refresh" class="btn">Verversen</button>
        <span id="status" class="status"></span>
      </div>

      <!-- kaarten -->
      <section id="cards"></section>
    </main>

    <!-- Supabase JS (ESM) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
