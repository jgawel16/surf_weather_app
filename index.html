<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surf Forecast</title>
<meta name="color-scheme" content="light dark" />
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<style>
  :root{
    --bg:#f3f7fb; --card:#fff; --bd:#e6eef5; --fg:#16324f; --muted:#6b88a4;
    --accent:#3aa0ff; --accent2:#5fd3c6; --chip:#ffd54a; --chip-fg:#1f2a37;
    --shadow:0 10px 24px rgba(22,50,79,.08);
    --radius:16px;
  }
  @media (prefers-color-scheme: dark){
    :root{ --bg:#0e1620; --card:#111a24; --bd:#1c2a3a; --fg:#e7eff7; --muted:#9fb4c9; --shadow:0 10px 24px rgba(0,0,0,.35); }
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg); color:var(--fg);
  }

  /* Hero */
  .hero{ background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#fff; padding:32px 20px 72px;}
  .wrap{ max-width:1200px; margin:0 auto; padding:0 24px;}
  .brand{ display:flex; align-items:center; gap:14px}
  .brand h1{margin:0; font-size:26px}
  .brand .sub{opacity:.9; font-size:14px}

  /* Sectie */
  .section{ margin:-48px auto 56px; max-width:1200px; padding:0 24px;}

  /* Locatie blok */
  .location{
    background:var(--card); border:1px solid var(--bd); border-radius:calc(var(--radius) + 2px);
    box-shadow:var(--shadow); margin-bottom:28px; overflow:hidden;
  }
  .location-hd{
    display:flex; justify-content:space-between; align-items:center;
    padding:18px 22px; border-bottom:1px solid var(--bd);
  }
  .location-title{ font-weight:800; font-size:20px; letter-spacing:.2px; }
  .hint{ color:var(--muted); font-size:13px; }

  /* Dagen-grid: horizontaal scroll op mobiel, 7 kolommen op brede schermen */
  .days{
    padding: 18px;
    display: grid;
    grid-auto-flow: column;                 /* horizontaal */
    grid-auto-columns: minmax(260px, 1fr);  /* vaste min-breedte per dag */
    gap: 18px;

    overflow-x: auto;                       /* altijd scrollbaar */
    overflow-y: visible;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .days::after{
    content:"";
    width:12px;   /* extra ademruimte rechts */
  }
  
  /* Dag-kolom */
  .day{
    background:var(--card); border:1px solid var(--bd); border-radius:12px;
    padding:14px; scroll-snap-align:start;
    display:flex; flex-direction:column; gap:14px;
    min-height: 100%;
    min-width: 260px;   /* matcht grid-auto-columns */
  }
  .day-hd{
    display:flex; justify-content:space-between; align-items:center; gap:10px;
    padding-bottom:8px; border-bottom:1px dashed var(--bd);
  }
  .d-title{ font-weight:800; }
  .d-sub{ color:var(--muted); font-size:12px; margin-top:2px; }
  .score{ width:40px; height:40px; border-radius:999px; display:grid; place-items:center;
          background:var(--chip); color:var(--chip-fg); font-weight:800; }

  /* Dagdelen-stack */
  .parts{ display:flex; flex-direction:column; gap:12px; }
  .part{
    border:1px solid var(--bd); border-radius:12px; padding:12px;
    display:grid; grid-template-columns:1fr 1fr; gap:10px;
    background:var(--card);
  }
  .p-name{ grid-column:1 / -1; font-weight:700; }
  .kv{ font-size:13px; color:var(--muted); }
  .kv b{ display:block; color:var(--fg); font-size:14px; }

  /* Buttons */
  .btn{ border:1px solid var(--bd); background:var(--card); color:var(--fg);
        padding:8px 12px; border-radius:10px; cursor:pointer; box-shadow:var(--shadow); }
  .btn:hover{ filter:brightness(1.02); }
</style>
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 64 64" aria-hidden="true">
          <rect width="64" height="64" rx="12" fill="#fff" opacity=".9"/>
          <path d="M8 44c6-6 14-6 20 0 6 6 14 6 20 0 6-6 14-6 20 0" fill="none" stroke="#3aa0ff" stroke-width="6" stroke-linecap="round"/>
          <ellipse cx="32" cy="28" rx="4" ry="16" fill="#ffcc66" stroke="#d9a441" stroke-width="1.5" transform="rotate(-25 32 28)"/>
        </svg>
        <div>
          <h1>Surf Forecast</h1>
          <div class="sub">7-daagse voorspelling per locatie</div>
        </div>
      </div>
    </div>
  </header>

  <main class="section wrap" id="app"></main>

<script>
/*
Data-structuur (per locatie → dagen → dagdelen):
- 7 dagen per locatie (kolommen).
- Binnen elke dag 1..n dagdelen (Ochtend/Middag/Avond), onder elkaar.
- Elke dag heeft een "dayScore" (gemiddelde of headline), getoond in de gele cirkel.
*/
const demo = [
  {
    locatie: "Scheveningen",
    days: [
      {
        label:"Vandaag", datum:"vr 09 aug", dayScore:7,
        parts:[
          { name:"Ochtend",  hoogte:"1.6 m", periode:"14 s", wind:"S ↘", getij:"Agaand (3.7 m)", score:5 },
          { name:"Middag",   hoogte:"1.4 m", periode:"13 s", wind:"S ↘", getij:"Dood",            score:8 },
          { name:"Avond",    hoogte:"1.2 m", periode:"12 s", wind:"SSW ↘", getij:"Laag",         score:6 },
        ]
      },
      {
        label:"Za", datum:"za 10 aug", dayScore:7,
        parts:[
          { name:"Ochtend",  hoogte:"1.1 m", periode:"11 s", wind:"W",   getij:"Stijgend", score:7 },
          { name:"Middag",   hoogte:"1.0 m", periode:"10 s", wind:"WNW", getij:"Hoog",     score:6 },
        ]
      },
      {
        label:"Zo", datum:"zo 11 aug", dayScore:8,
        parts:[
          { name:"Ochtend",  hoogte:"1.4 m", periode:"13 s", wind:"NW", getij:"Agaand", score:8 },
          { name:"Middag",   hoogte:"1.2 m", periode:"12 s", wind:"NW", getij:"Dood",   score:7 },
        ]
      },
      { label:"Ma", datum:"ma 12 aug", dayScore:6, parts:[ { name:"Ochtend", hoogte:"0.9 m", periode:"10 s", wind:"WNW", getij:"Laag", score:6 } ] },
      { label:"Di", datum:"di 13 aug", dayScore:6, parts:[ { name:"Middag",  hoogte:"1.0 m", periode:"9 s",  wind:"W",   getij:"Stijgend", score:6 } ] },
      { label:"Wo", datum:"wo 14 aug", dayScore:7, parts:[ { name:"Ochtend", hoogte:"1.1 m", periode:"10 s", wind:"WNW", getij:"Hoog", score:7 } ] },
      { label:"Do", datum:"do 15 aug", dayScore:5, parts:[ { name:"Avond",   hoogte:"0.8 m", periode:"8 s",  wind:"S",   getij:"Laag", score:5 } ] },
    ]
  },
  {
    locatie: "Blankenberge",
    days: [
      {
        label:"Vandaag", datum:"vr 09 aug", dayScore:7,
        parts:[
          { name:"Ochtend",  hoogte:"1.3 m", periode:"12 s", wind:"S",   getij:"Agaand", score:6 },
          { name:"Middag",   hoogte:"1.2 m", periode:"12 s", wind:"SSW", getij:"Hoog",   score:7 },
          { name:"Avond",    hoogte:"1.0 m", periode:"11 s", wind:"W",   getij:"Laag",   score:6 },
        ]
      },
      { label:"Za", datum:"za 10 aug", dayScore:7, parts:[ { name:"Ochtend", hoogte:"1.1 m", periode:"11 s", wind:"WNW", getij:"Stijgend", score:7 } ] },
      { label:"Zo", datum:"zo 11 aug", dayScore:7, parts:[ { name:"Ochtend", hoogte:"1.2 m", periode:"12 s", wind:"NW",  getij:"Agaand",   score:7 } ] },
      { label:"Ma", datum:"ma 12 aug", dayScore:6, parts:[ { name:"Middag",  hoogte:"1.0 m", periode:"10 s", wind:"W",   getij:"Hoog",     score:6 } ] },
      { label:"Di", datum:"di 13 aug", dayScore:6, parts:[ { name:"Ochtend", hoogte:"0.9 m", periode:"9 s",  wind:"WNW", getij:"Laag",     score:6 } ] },
      { label:"Wo", datum:"wo 14 aug", dayScore:7, parts:[ { name:"Middag",  hoogte:"1.1 m", periode:"10 s", wind:"WNW", getij:"Stijgend", score:7 } ] },
      { label:"Do", datum:"do 15 aug", dayScore:6, parts:[ { name:"Avond",   hoogte:"0.8 m", periode:"8 s",  wind:"S",   getij:"Laag",     score:6 } ] },
    ]
  }
];

/* ---------- Render ---------- */
const $app = document.querySelector("#app");

function Part(p){
  const el = document.createElement("div");
  el.className = "part";
  el.innerHTML = `
    <div class="p-name">${p.name}</div>
    <div class="kv">Golfhoogte<b>${p.hoogte}</b></div>
    <div class="kv">Swell Periode<b>${p.periode}</b></div>
    <div class="kv">Wind<b>${p.wind}</b></div>
    <div class="kv">Getij<b>${p.getij}</b></div>
  `;
  return el;
}

function DayCol(d){
  const el = document.createElement("div");
  el.className = "day";
  el.innerHTML = `
    <div class="day-hd">
      <div>
        <div class="d-title">${d.label}</div>
        <div class="d-sub">${d.datum}</div>
      </div>
      <div class="score" title="Dagscore">${d.dayScore}/10</div>
    </div>
    <div class="parts"></div>
  `;
  const parts = el.querySelector(".parts");
  d.parts.forEach(p => parts.appendChild(Part(p)));
  return el;
}

function LocationBlock(loc){
  const box = document.createElement("section");
  box.className = "location";
  box.innerHTML = `
    <div class="location-hd">
      <div class="location-title">${loc.locatie}</div>
      <div class="hint">7-daagse weergave</div>
    </div>
    <div class="days"></div>
  `;
  const days = box.querySelector(".days");
  loc.days.forEach(d => days.appendChild(DayCol(d)));
  return box;
}

demo.forEach(loc => $app.appendChild(LocationBlock(loc)));
</script>
</body>
</html>
